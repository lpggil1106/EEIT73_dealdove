<h1 class="text-center mt-4 mb-0" style="font-size:3vw">購物車</h1>

<div id = "cartGroup" class="checkout-container">
    </div>

    <div id = "checkout" class = "container">
        <div class="checkout-submit">
            <span>合計</span>
        </div>
        <div class="checkout-detail">
            <ul>
                <li>
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll">全選商品</label>
                </li>
                <li class="spacing"></li>
                <li>商品數量</li>
                <li id = "checkOutQuantity">0</li>
                <li>總金額</li>
                <li id = "checkOutTotal" class="red-text">$0</li>
            </ul>
            <a href="./checkout">
                <button id="goNextPage">去買單</button>
            </a>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    const selectAllCheckbox = document.getElementById('selectAll');
    const goNextPage = document.getElementById('goNextPage');

    goNextPage.addEventListener('click', function () {
        console.log('goNextPage');
        console.log(localStorage.getItem(''));
    });
    // 全選checkbox
    selectAllCheckbox.addEventListener('change', function () {
        const checkboxes = document.querySelectorAll('input[id^="select"]');

        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
        updateCheckoutTotal();
    });

    function decreaseQuantity(shoppingCartItemID,index) {
        const quantityInput = document.getElementById(`quantity${shoppingCartItemID}`);
        let quantity = parseInt(quantityInput.value);

        if (quantity > 1) {
            quantity--;
            fetch(`/api/shoppingCart/updateCartItem/${shoppingCartItemID}/${quantity}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        quantityInput.value = quantity;
        updateTotal(shoppingCartItemID,index);
        updateCheckoutTotal()
    }

    function increaseQuantity(shoppingCartItemID,index) {
        console.log('increaseQuantity')
        const quantityInput = document.getElementById(`quantity${shoppingCartItemID}`);
        let quantity = parseInt(quantityInput.value, 10);
        quantity++;
        fetch(`/api/shoppingCart/updateCartItem/${shoppingCartItemID}/${quantity}`)
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        quantityInput.value = quantity;
        updateTotal(shoppingCartItemID,index);
        updateCheckoutTotal()
    }

    // 刪除商品的相應函數
    function deleteShoppingCartItem(shoppingCartItemID) {
        const isConfirmed = confirm("確定刪除該商品？");

        if (isConfirmed) {
            fetch(`/api/shoppingCart/deleteCartItem/${shoppingCartItemID}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            const cartItem = document.getElementById(`productName${shoppingCartItemID}`);
            if (cartItem) {
                cartItem.parentElement.parentElement.remove();
            }
        } else {
            console.log("删除操作已取消");
        }
    }

    function updateTotal(shoppingCartItemID,index) {
        const quantityInput = document.getElementById(`quantity${shoppingCartItemID}`);
        const priceElement = document.getElementById(`price${shoppingCartItemID}`);
        const totalElement = document.getElementById(`total_${index}_${shoppingCartItemID}`);

        const quantity = parseInt(quantityInput.value);
        const price = parseFloat(priceElement.innerText);

        let total = 0;

        total = quantity * price;
        console.log(total)
        totalElement.innerText = `$${total}`;
    }

    function updateCheckoutTotal() {
        let total = 0;
        let count = 0;
        // 獲取所有id以'select'開頭的checkbox
        const checkboxes = document.querySelectorAll('input[id^="select"]');

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                const index = checkbox.id.replace('select', '');
                const items = document.querySelectorAll(`[id^="total_${index}_"]`);
                console.log("selected items: " + items.length);
                count += items.length;
                items.forEach(item => {
                    total += parseFloat(item.innerText.replace('$', ''));
                });
            }
        });

        // 在結帳區域更新總金額
    const checkoutCountElement = document.getElementById('checkOutQuantity');
        const checkoutTotalElement = document.getElementById('checkOutTotal');
        checkoutTotalElement.innerText = `$${total}`;
        checkoutCountElement.innerText = `${count}`;
    }

</script>
